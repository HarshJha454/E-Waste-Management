<html lang="en">

<body>
    <header>
        <div class="navbar">
            <h1>E-Waste Management</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <h2>Get Connected</h2>
        <form class="contact-form" id="contactForm" onsubmit="sendEmail(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="locations-section">
        <h2>Find E-Waste Disposal Locations in Bangalore</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.487465156736!2d77.62233671418548!3d12.935204090884503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1444a4602499%3A0xfcbef8e0c6b05429!2sSaahas%20Zero%20Waste%20(Head%20Office)!5e0!3m2!1sen!2sin!4v1693408823825!5m2!1sen!2sin" 
            width="100%" 
            height="500" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2024 E-Waste Management Bangalore. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript function to simulate sending email and showing a popup
        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
            
            // Capture form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Simulate an email being sent by logging to console
            console.log(`Sending email to: harshjha.ec22rvce.edu.in\nName: ${name}\nEmail: ${email}\nMessage: ${message}`);

            // Show a popup alert
            alert('Message sent successfully!');

            // Reset the form fields
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
